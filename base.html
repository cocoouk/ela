<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELA Replit App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <h1>ELA Replit App</h1>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/gdrive">Google Drive</a></li>
                    <li><a href="/gdrive_links">Google Drive Links</a></li>
                    <li><a href="/notion">Notion</a></li>
                    <li><a href="/gforms">Google Forms</a></li>
                    <li><a href="/gsheets">Google Sheets</a></li>
                    <li><a href="/mongo">MongoDB</a></li>
                    <li><a href="/extensions">Extensions</a></li>
                    <li><a href="/emails">Emails</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <div id="chat-interface" class="container mt-5">
        <h2>Chat with AI</h2>
        <div id="chat-messages"></div>
        <input type="text" id="user-input" placeholder="Type your message..." class="form-control mt-3">
        <button onclick="sendMessage()" class="btn btn-primary mt-3">Send</button>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 ELA Replit App. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
