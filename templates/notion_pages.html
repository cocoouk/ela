<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Pages</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Notion Pages</h2>
    {% if notion %}
        <ul>
            <!-- Dynamic list of Notion pages will be fetched from the API -->
            <li>Page 1: <a href="https://www.notion.so/page1" target="_blank">View Page 1</a></li>
            <li>Page 2: <a href="https://www.notion.so/page2" target="_blank">View Page 2</a></li>
        </ul>
    {% else %}
        <p>Notion API service not available.</p>
    {% endif %}
</body>
</html>
