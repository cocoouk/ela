<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Forms Responses</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Google Forms Responses</h2>
    <p>This page will display responses from Google Forms.</p>
    {% if forms_service %}
        <ul>
            <!-- List of form responses will go here -->
            <li>Form 1: Response Data...</li>
            <li>Form 2: Response Data...</li>
        </ul>
    {% else %}
        <p>Google Forms service not available.</p>
    {% endif %}
</body>
</html>
