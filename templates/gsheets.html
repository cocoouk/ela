<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Google Sheets Data</h2>
    <p>This page will display Google Sheets data fetched from the API.</p>
    {% if sheets_service %}
        <ul>
            <!-- List of sheets data will go here -->
            <li>Sheet 1: Data...</li>
            <li>Sheet 2: Data...</li>
        </ul>
    {% else %}
        <p>Google Sheets service not available.</p>
    {% endif %}
</body>
</html>
